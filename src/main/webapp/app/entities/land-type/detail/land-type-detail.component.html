<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="landType">
      <h2 data-cy="landTypeDetailsHeading"><span jhiTranslate="jhipsterApp.landType.detail.title">Land Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ landType.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.landType.name">Name</span></dt>
        <dd>
          <span>{{ landType.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.landType.description">Description</span></dt>
        <dd>
          <span>{{ landType.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land-type', landType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
