<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="unit">
      <h2 data-cy="unitDetailsHeading"><span jhiTranslate="jhipsterApp.unit.detail.title">Unit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ unit.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.unit.name">Name</span></dt>
        <dd>
          <span>{{ unit.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.unit.conversionFactor">Conversion Factor</span></dt>
        <dd>
          <span>{{ unit.conversionFactor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/unit', unit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
