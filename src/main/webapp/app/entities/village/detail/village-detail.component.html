<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="village">
      <h2 data-cy="villageDetailsHeading"><span jhiTranslate="jhipsterApp.village.detail.title">Village</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ village.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.village.name">Name</span></dt>
        <dd>
          <span>{{ village.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.village.subDistrict">Sub District</span></dt>
        <dd>
          <div *ngIf="village.subDistrict">
            <a [routerLink]="['/sub-district', village.subDistrict?.id, 'view']">{{ village.subDistrict?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/village', village.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
