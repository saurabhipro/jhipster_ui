<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="publicNotification">
      <h2 data-cy="publicNotificationDetailsHeading">
        <span jhiTranslate="jhipsterApp.publicNotification.detail.title">Public Notification</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ publicNotification.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.publicNotification.date">Date</span></dt>
        <dd>
          <span>{{ publicNotification.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.publicNotification.file">File</span></dt>
        <dd>
          <div *ngIf="publicNotification.file">
            <a (click)="openFile(publicNotification.file, publicNotification.fileContentType)" jhiTranslate="entity.action.open">open</a>
            {{ publicNotification.fileContentType }}, {{ byteSize(publicNotification.file) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/public-notification', publicNotification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
