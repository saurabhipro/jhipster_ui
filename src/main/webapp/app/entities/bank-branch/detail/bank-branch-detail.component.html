<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bankBranch">
      <h2 data-cy="bankBranchDetailsHeading"><span jhiTranslate="jhipsterApp.bankBranch.detail.title">Bank Branch</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bankBranch.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankBranch.name">Name</span></dt>
        <dd>
          <span>{{ bankBranch.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankBranch.ifsc">Ifsc</span></dt>
        <dd>
          <span>{{ bankBranch.ifsc }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankBranch.address">Address</span></dt>
        <dd>
          <span>{{ bankBranch.address }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.bankBranch.bank">Bank</span></dt>
        <dd>
          <div *ngIf="bankBranch.bank">
            <a [routerLink]="['/bank', bankBranch.bank?.id, 'view']">{{ bankBranch.bank?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bank-branch', bankBranch.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
