<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sequenceGen">
      <h2 data-cy="sequenceGenDetailsHeading"><span jhiTranslate="jhipsterApp.sequenceGen.detail.title">Sequence Gen</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sequenceGen.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.sequenceGen.seqType">Seq Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipsterApp.SequenceType.' + sequenceGen.seqType }}">{{ sequenceGen.seqType }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.sequenceGen.latestSequence">Latest Sequence</span></dt>
        <dd>
          <span>{{ sequenceGen.latestSequence }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.sequenceGen.sequenceSuffix">Sequence Suffix</span></dt>
        <dd>
          <span>{{ sequenceGen.sequenceSuffix }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sequence-gen', sequenceGen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
